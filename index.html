<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de n numero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container fluid">
        <div class="row mt-3">
            <div class="col-md-4">
                <input id="cuantos" type="number" class="form-control" placeholder="ingrese los numeros">
            </div>
            <div class="col-md-4">
                <button id="btnGenerar" class="btn btn-outline-dark">generar</button>
            </div>
            <div class="col-md-4">
                <select id="operacion" class="form-select">
                    <option value="1">sumar</option>
                    <option value="2">Promedio</option>
                    <option value="3">Multiplicar</option>

                </select>
            </div>
            <div class="col-md-4">
                <button id="btnOperar" class="btn btn-outline-dark">calcular</button>
            </div>
        </div>
        <div class="row" id="panel"></div>
    </div>
</body>
<script src="java.js"></script>
</html>
